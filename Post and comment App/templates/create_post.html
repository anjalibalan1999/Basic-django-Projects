<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f9;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        color: #333;
      }

      h2 {
        color: #007bff;
        text-align: center;
        font-size: 2rem;
      }

      form {
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        max-width: 400px;
        width: 100%;
      }

      form h2 {
        margin-bottom: 20px;
        font-size: 1.5rem;
      }

      input[type="text"],
      input[type="password"],
      input[type="email"],
      textarea {
        width: 100%;
        padding: 10px;
        margin: 10px 0 20px 0;
        display: inline-block;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
        font-size: 1rem;
      }

      button {
        width: 100%;
        background-color: #007bff;
        color: white;
        padding: 14px 20px;
        margin: 8px 0;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 1rem;
      }

      button:hover {
        background-color: #0056b3;
      }

      a {
        color: #007bff;
        text-decoration: none;
        display: block;
        text-align: center;
        margin-top: 10px;
      }

      a:hover {
        text-decoration: underline;
      }

      .post-container {
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        max-width: 600px;
        width: 100%;
        margin-top: 20px;
      }

      .post-container img {
        width: 100%;
        height: auto;
        border-radius: 8px;
        margin-bottom: 15px;
      }

      .post-container p {
        font-size: 1rem;
        line-height: 1.5;
        color: #555;
      }

      .post-container .post-user {
        font-weight: bold;
        margin-bottom: 10px;
      }

      .post-container .post-date {
        font-size: 0.875rem;
        color: #777;
      }

      .container {
        width: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .header-links {
        text-align: center;
        margin-top: 20px;
      }

      .header-links a {
        display: inline-block;
        margin: 0 10px;
        padding: 10px 20px;
        background-color: #007bff;
        color: white;
        border-radius: 4px;
        font-size: 1rem;
        text-decoration: none;
      }

      .header-links a:hover {
        background-color: #0056b3;
      }
      footer {
          background-color: #5c67f5;
          color: #fff;
          text-align: center;
          padding: 20px;
          position: fixed;
          bottom: 0;
          margin-top: 30px;
          left: 0;
          right: 0;
          height: 30px;
          display: flex;
          align-items: center;
          justify-content: center;
        }
    </style>
  </head>
  <body>
    <form method="POST" enctype="multipart/form-data">
      <h2>Create Post</h2>
      {% csrf_token %} {{ form.as_p }}
      <button type="submit">Post</button>
      <a href="{% url 'post_list' %}">Back</a>
    </form>
    <footer>
      <p>&copy; 2024 Photo Post Application. Created by Anjali.</p>
    </footer>
  </body>
</html>
