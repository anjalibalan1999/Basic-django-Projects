<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Your Orders</title>
    <style>
        table {
            width: 50%;
            border-collapse: collapse;
            margin: 50px auto;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:hover {background-color: #f5f5f5;}
    </style>
</head>
<body>
    <h1>Your Orders</h1>
    <table>
        <tr>
            <th>Product Name</th>
            <th>Product Quantity</th>
            <th>Total Price</th>
        </tr>
        {% for order in orders %}
        <tr>
            <td>{{ order.product_name }}</td>
            <td>{{ order.quantity }}</td>
            <td>${{ order.total_price }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
